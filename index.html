<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="IoT HUTECH">
    <title>CLB MÃ NGUỒN MỞ IoT HUTECH</title>
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="css/main.css" rel="stylesheet" media="all">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
    <div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">SINH HOẠT CLB MÃ NGUỒN MỞ <br> <strong>IoT HUTECH</strong></h2>
                        <div class="input-group">
                            <input id="hovaten" class="input--style-2" type="text" placeholder="Họ và tên" name="hovaten">
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input id="masv" class="input--style-2" type="text" placeholder="Mã Sinh Viên" name="masv" oninvalid="this.setCustomValidity('Nhập mã sinh viên')" oninput="setCustomValidity('')">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input id="lop" class="input--style-2" type="text" placeholder="Lớp" name="lop">
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <input id="email" class="input--style-2" type="email" placeholder="Email" name="email">
                        </div>

                        <div class="p-t-30">
                            <button id="submitIOT" class="btn btn--radius btn--green">ĐĂNG KÍ</button>
                        </div>

                    <div id="box-loader" class="is-loading is-hidden">
                        <div id="loader">
                            <div id="shadow"></div>
                            <div id="box"></div>
                        </div>
                    </div>
                    <div id="result" class="is-result is-hidden">
                        <div id="text_result">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
</body>

</html>
